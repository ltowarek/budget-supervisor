<ion-view title="Tag" ng-controller="TagDetailsController">
  <ion-content padding="true" class="has-header">
    <form name="tagDetailsForm" ng-submit="save(tag)">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" name="title" ng-model="tag.title" required>
        </label>
        <div ng-messages="tagDetailsForm.title.$error"
             ng-messages-include="templates/errormessages.html"
             ng-if="tagDetailsForm.title.$touched"></div>
      </ion-list>
      <input id="submit" type="submit" class="button button-stable button-block" value="Save" />
    </form>
  </ion-content>
</ion-view>
