{% extends "accounts/base.html" %}

{% block content %}
<form action="" method="get">
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
</form>

<table>
    <tr>
        <th>Category</th>
        <th>Balance</th>
    </tr>
    {% for key, value in results.items %}
    <tr> 
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
