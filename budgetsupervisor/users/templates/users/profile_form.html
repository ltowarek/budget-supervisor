{% extends "budget/base.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
</form>

{% if object.external_id %}
<a id="synchronization" href="{% url 'profile_disconnect' %}">Disable external synchronization</a>
{% else %}
<a id="synchronization" href="{% url 'profile_connect' %}">Enable external synchronization</a>
{% endif %}

{% endblock %}
