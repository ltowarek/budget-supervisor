{% extends "budget/base.html" %}

{% block content %}
<form action="" method="get">
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
</form>

<table id="report">
  <thead>
    <tr>
      <th>Category</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in balance.items %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
