{% extends "budget/base.html" %}

{% block title %}
Categories
{% endblock %}

{% block content %}
<div class="btn-toolbar my-3 justify-content-center">
    <a class="btn btn-primary mr-3" href="{% url 'categories:category_create' %}">Create</a>
</div>

<table class="table table-bordered text-center">
    <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in category_list %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a class="btn btn-outline-primary btn-sm mr-1"
                    href="{% url 'categories:category_update' category.id %}">Update</a>
                <a class="btn btn-outline-primary btn-sm mr-1"
                    href="{% url 'categories:category_delete' category.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "budget/pagination.html" %}
{% endblock %}
